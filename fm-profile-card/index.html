<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <div class="content">
        <div class="card">
            <div class="card-banner">
                <img src="images/bg-pattern-card.svg" alt="pattern">
            </div>
            <div class="profile-picture">
                <img src="images/image-victor.jpg" alt="profile picture">
            </div>
            <div class="card-contact">
                <span class="name">Victor Crest</span>
                <span class="age">26</span>
                <span class="location">London</span>
            </div>
            <hr class="line">
            <div class="card-stats">
                <div class="stat-element">
                    <span class="card-stat-number">80K</span>
                    <span class="card-stat-name">Followers</span>
                </div>
                <div class="stat-element">
                    <span class="card-stat-number">803K</span>
                    <span class="card-stat-name">Likes</span>
                </div>
                <div class="stat-element">
                    <span class="card-stat-number">1.4K</span>
                    <span class="card-stat-name">Photos</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
