<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100;0,9..144,200;0,9..144,300;0,9..144,400;0,9..144,500;0,9..144,600;0,9..144,700;0,9..144,800;0,9..144,900;1,9..144,100;1,9..144,200;1,9..144,300;1,9..144,400;1,9..144,500;1,9..144,600;1,9..144,700;1,9..144,800;1,9..144,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <div class="content">
        <div class="tile">
            <div class="tile-left">
                <img src="images/image-product-desktop.jpg" alt="product">
            </div>
            <div class="tile-right">
                <div class="product-title">PERFUME</div>
                <div class="product-name">Gabrielle Essence Eau De Parfum</div>
                <div class="product-bio">A floral, solar, voluptuous interpretation composed by Oliver Polge, Perfume-Creator for the House of CHANEL.
                </div>
                <div class="price-box">
                    <div class="price">$149.99</div>
                    <div class="former-price">$169.99</div>
                </div>
                <div class="cart-button">
                    <button>
                        <img src="images/icon-cart.svg" alt="cart icon">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>
