<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <div class="content">
        <div class="tile">
            <div class="tile-left">
                <img src="images/image-product-desktop.jpg" alt="product">
            </div>
            <div class="tile-right">
                <div class="product-title">PERFUME</div>
                <div class="product-name">Gabrielle Essence Eau de Parfum</div>
                <div class="product-bio">A floral, solar, voluptuous interpretation composed by Oliver Polge, Perfume-Creator for the House of CHANEL.
                </div>
                <div class="price-box">
                    <div class="price">$149.99</div>
                    <div class="former-price">$169.99</div>
                </div>
                <div class="cart-button">
                    <button>
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
