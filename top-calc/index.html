<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript" src="script.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <div class="content">
    <div class="calculator">
      <div class="display">
        Enter operation...
      </div>
      <div class="buttons">
        <div class="numbers">
          <div class="row">
            <div class="digit">9</div>
            <div class="digit">8</div>
            <div class="digit">7</div>
          </div>
          <div class="row">
            <div class="digit">6</div>
            <div class="digit">5</div>
            <div class="digit">4</div>
          </div>
          <div class="row">
            <div class="digit">3</div>
            <div class="digit">2</div>
            <div class="digit">1</div>
          </div>
          <div class="row">
            <div class="digit">0</div>
            <div class="digit">.</div>
            <div class="special-operator equal">=</div>
          </div>
        </div>
        <div class="operators">
          <div class="operator">/</div>
          <div class="operator">*</div>
          <div class="operator">â€”</div>
          <div class="operator">+</div>
          <div class="special-operator clear">c</div>
        </div>
      </div>
      <div class="footer">
        <a href="https://www.github.com/ziconozor">
          <span class="zico">
            <span class="red">Z</span><span class="green">I</span><span class="blue">C</span><span class="grey">O</span>
          </span>
        </a>
      </div>
    </div>
  </div>
</body>

</html>
