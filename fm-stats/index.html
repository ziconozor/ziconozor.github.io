<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
    <div class="content">
        <div class="tile">
            <div class="tile-info">
                <div class="tile-slogan">
                    Get <span class="purple-text">insights</span> that help your business grow.
                </div>
                <div class="tile-bio">
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience, and overall efficiency.
                </div>
                <div class="stats">
                    <ul>
                        <li>10k+ <br><span class="stat-name">COMPANIES</span></li>
                        <li>314 <br><span class="stat-name">TEMPLATES</span></li>
                        <li>12M+ <br><span class="stat-name">QUERIES</span></li>
                    </ul>
                </div>
            </div>
            <div class="tile-image">
                <img src="images/image-header-desktop.jpg" alt="tile image">
            </div>
        </div>
    </div>
</body>

</html>
